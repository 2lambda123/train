---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
steps:

  # make sure lint runs on the oldest Ruby we support so we catch any new Ruby-isms here
  - label: lint-ruby-2.5
    command:
      - RAKE_TASK=lint /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.5

  - label: run-tests-ruby-2.5
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.5

  - label: run-tests-ruby-2.6
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.6

  - label: run-tests-ruby-2.7
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:2.7

  - label: run-tests-ruby-3.0
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:3.0

  - label: run-tests-ruby-2.6-windows
    command:
      - /workdir/.expeditor/buildkite/verify.ps1
    expeditor:
      executor:
        docker:
          environment:
            - BUILDKITE
          host_os: windows
          shell: ["powershell", "-Command"]
